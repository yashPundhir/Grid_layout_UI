<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
</head>
<body>
  <section class="bg-[black] flex flex-col justify-center items-center">
    <div class="hd text-[white] text-[40px] font-[700] pt-[30px]">Super Heroes</div>
    <div class="flex flex-col mt-[50px]">
      <div class="row1 flex flex-row flex-wrap justify-center items-center [10px] ml-[30px] mr-[30px] mb-[50px] gap-[30px]">
        <div class="flex flex-col justify-center items-center">
          <img src="./Assets/superman.jpg" alt="Hero" class="w-[290px] h-[450px]">
          <div class="text-[white] text-[25px]">Superman</div>
        </div>
        <div class="flex flex-col justify-center items-center">
          <img src="./Assets/Batman.jpg" alt="Hero" class="w-[290px] h-[450px]">
          <div class="text-[white] text-[25px]">Batman</div>
        </div>
        <div class="flex flex-col justify-center items-center">
          <img src="./Assets/Angry Ironman.jpg" alt="Hero" class="w-[290px] h-[450px]">
          <div class="text-[white] text-[25px]">Iron Man</div>
        </div>
        <div class="flex flex-col justify-center items-center">
          <img src="./Assets/Captain America.jpg" alt="Hero" class="w-[290px] h-[450px]">
          <div class="text-[white] text-[25px]">Captain America</div>
        </div>
        <div class="flex flex-col justify-center items-center">
          <img src="./Assets/spiderman.png" alt="Hero" class="w-[290px] h-[450px]">
          <div class="text-[white] text-[25px]">Spider-Man</div>
        </div>
        <div class="flex flex-col justify-center items-center">
          <img src="./Assets/Thor.jpg" alt="Hero" class="w-[290px] h-[450px]">
          <div class="text-[white] text-[25px]">Thor</div>
        </div>
        <div class="flex flex-col justify-center items-center">
          <img src="./Assets/flash.jpg" alt="Hero" class="w-[290px] h-[450px]">
          <div class="text-[white] text-[25px]">Flash</div>
        </div>
        <div class="flex flex-col justify-center items-center">
          <img src="./Assets/Black Panther.jpg" alt="Hero" class="w-[290px] h-[450px]">
          <div class="text-[white] text-[25px]">Black Panther</div>
        </div>
        <div class="flex flex-col justify-center items-center">
          <img src="./Assets/Aquaman.png" alt="Hero" class="w-[290px] h-[450px]">
          <div class="text-[white] text-[25px]">Aquaman</div>
        </div>
        <div class="flex flex-col justify-center items-center">
          <img src="./Assets/hawk-eye.jpg" alt="Hero" class="w-[290px] h-[450px]">
          <div class="text-[white] text-[25px]">Hawkeye</div>
        </div>
        <div class="flex flex-col justify-center items-center">
          <img src="./Assets/Hulk.jpg" alt="Hero" class="w-[290px] h-[450px]">
          <div class="text-[white] text-[25px]">Hulk</div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
